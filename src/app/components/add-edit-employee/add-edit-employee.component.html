<h2 mat-dialog-title>{{ isEdit ? 'Edit Employee' : 'Add Employee' }}</h2>
<div mat-dialog-content>
  <form [formGroup]="employeeForm">
    <div class="form-group">
      <label>Name:</label>
      <input class="form-control" formControlName="name">
    </div>
    <div class="form-group">
      <label>Age:</label>
      <input class="form-control" type="number" formControlName="age">
    </div>
    <div class="form-group">
      <label>Address:</label>
      <input class="form-control" formControlName="address">
    </div>
    <div class="form-group">
      <label>Country:</label>
      <input class="form-control" formControlName="country">
    </div>
    <button (click)="save()" type="submit">save</button>
  </form>
</div>
